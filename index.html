<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@razorpay/blade@11.39.0/fonts.css" />
    <title>Vite + React</title>
    <script>
      // Inject the chatbot when the page loads
      window.addEventListener('load', () => {
        const chatBot = document.createElement('chat-bot');
        document.body.appendChild(chatBot);
      });
    </script>
  </head>
  <body>
    <button onclick="window.openChatBot()">Open ChatBot</button>
    <button onclick="window.closeChatBot()">Close ChatBot</button>
    <script type="module" src="/dist/chatbot.js"></script>
  </body>
</html>
